<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>


  <main class="card-container">
    <img src="/images/image-equilibrium.jpg" alt="" class="nft-pic">

    <div class="nft-description-container">
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="offer-container">
      <div class="price-container">
        <img src="/images/icon-ethereum.svg" alt="">
        <span class="price">0.041 ETH</span>
      </div>

      <div class="time-remaining">
        <img src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>

    <div class="divisor"></div>

    <div class="credits">
      <img src="./images/image-avatar.png" alt="" class="avatar-pic">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>

  </main>

  

  

  
  
  
  

</body>
</html>
