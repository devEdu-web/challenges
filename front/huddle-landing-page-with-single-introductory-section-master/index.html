<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/889b2d2cc9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <header class="main-header">
    <img src="./images/logo.svg" alt="Huddle logo" class="main-header__logo">
  </header>

  <main class="container">
    <img src="./images/illustration-mockups.svg" alt="" class="container__illustration">

    <div class="container__content">
      <h1 class="container__content__title">Build The Community Your Fans Will Love</h1>
      <p class="container__content__desc">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>

      <a href="" class="container__content__cta btn">Register</a>
    </div>
  </main>

  <footer>
    <div class="icon-holder">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon-holder">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="icon-holder">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </footer>

</body>
</html>
